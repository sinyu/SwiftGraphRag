{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-gray-800 p-8 rounded-lg shadow-lg border border-gray-700">
    <h2 class="text-2xl font-bold text-white mb-6">Edit Space: {{ space.name }}</h2>
    
    <form method="POST" class="space-y-6">
        {% csrf_token %}
        
        {% if messages %}
        <div class="space-y-2">
            {% for message in messages %}
            <div class="px-4 py-3 rounded relative {% if message.tags == 'error' %}bg-red-900 text-red-200{% else %}bg-green-900 text-green-200{% endif %}" role="alert">
                <span class="block sm:inline">{{ message }}</span>
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <div>
            <label for="name" class="block text-sm font-medium text-gray-400">Space Name</label>
            <input type="text" name="name" id="name" value="{{ space.name }}" required 
                   class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
        </div>

        <div>
            <label for="description" class="block text-sm font-medium text-gray-400">Description</label>
            <textarea name="description" id="description" rows="3" 
                      class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">{{ space.description }}</textarea>
        </div>

        <div class="flex items-center">
            <input type="checkbox" name="is_public" id="is_public" {% if space.is_public %}checked{% endif %}
                   class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-600 rounded bg-gray-700">
            <label for="is_public" class="ml-2 block text-sm text-gray-300">
                Make this space public (visible to everyone)
            </label>
        </div>

        <div class="flex items-center justify-between pt-4">
            <a href="{% url 'space_view' space.id %}" class="text-sm text-gray-400 hover:text-white">Cancel</a>
            
            <div class="flex space-x-3">
                <button type="button" onclick="if(confirm('Are you sure you want to delete this space? All documents and chat history will be lost. This cannot be undone.')) document.getElementById('delete-form').submit();" 
                        class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-150 ease-in-out">
                    Delete Space
                </button>
                
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-150 ease-in-out">
                    Save Changes
                </button>
            </div>
        </div>
    </form>

    <form id="delete-form" action="{% url 'delete_space' space.id %}" method="POST" class="hidden">
        {% csrf_token %}
    </form>
</div>
{% endblock %}
