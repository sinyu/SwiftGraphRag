{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-gray-800 p-8 rounded-lg shadow-lg border border-gray-700 text-center">
    <h2 class="text-2xl font-bold text-white mb-6">Confirm Logout</h2>
    <p class="text-gray-400 mb-6">Are you sure you want to log out?</p>
    
    <form method="POST" action="{% url 'logout' %}">
        {% csrf_token %}
        <div class="flex justify-center space-x-4">
            <a href="{% url 'dashboard' %}" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-6 rounded focus:outline-none focus:shadow-outline transition duration-150 ease-in-out">
                Cancel
            </a>
            <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded focus:outline-none focus:shadow-outline transition duration-150 ease-in-out">
                Logout
            </button>
        </div>
    </form>
</div>
{% endblock %}
